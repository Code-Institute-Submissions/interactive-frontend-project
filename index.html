<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>

    <script type="text/javascript" src="static/js/graph.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />

    <title>Powerlifting Dashboard</title>
</head>

<body>

    <div class="section-selectors">
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-1">
                <div>
                    <h2>Gender</h2>
                </div>
                <div id="show_sex_selector"></div>
            </div>

            <div class="col-sm-1 col-md-1 col-lg-1">
                <div>
                    <h2>Equipment</h2>
                </div>
                <div id="show_equipment_selector"></div>
            </div>

            <div class="col-sm-1 col-md-1 col-lg-1">
                <div>
                    <h2>Federation</h2>
                </div>
                <div id="show_federation_selector"></div>
            </div>

            <div class="col-sm-1 col-md-1 col-lg-1">
                <div>
                    <h2>Meet State</h2>
                </div>
                <div id="show_meet_state_selector"></div>
            </div>

            <div class="col-sm-1 col-md-1 col-lg-1">
                <div>
                    <h2>Date</h2>
                </div>
                <div id="date_selector"></div>
            </div>
        </div>
    </div>

    <div class="section-bar-charts">
        <h2>Shows full gender breakdown</h2>
        <div class="bar-chart">
            <div id="gender-breakdown"></div>
        </div>
        <h2>Shows gender break down for equipment</h2>
        <div class="ranked-chart">
            <div id="rank-distribution-for-equipment"></div>
        </div>

        <h2>Shows gender break down for tested</h2>
        <div class="ranked-chart">
            <div id="rank-distribution-for-tested"></div>
        </div>

        <h2>Shows gender break down for Event</h2>
        <div class="ranked-chart">
            <div id="rank-distribution-for-event"></div>
        </div>

        <h2>Shows gender break down for Meet Country</h2>
        <div class="ranked-chart">
            <div id="rank-distribution-for-Meet-Country"></div>
        </div>
    </div>

    <div class="section-scatter-charts">
        <h2>scatterPlot_place</h2>
        <div class="scatter-chart">
            <div id="scatterPlot_place"></div>
        </div>
    </div>

    <div class="section-pie_chart">
        <h2>pieChart-place</h2>
        <div class="pie_chart">
            <div id="piechart_place"></div>

            <h2>pieChart-AgeClass</h2>
            <div class="pie_chart">
                <div id="piechart_age_class"></div>
            </div>
        </div>
    </div>
</body>

</html>
